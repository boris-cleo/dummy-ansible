name: Ansible deployment for demo

on:
  workflow_call:

jobs:
  run-playbook:
    runs-on: ubuntu-latest
    steps:
      - name: Check current directory
        run: |
         echo ${{ github.workspace }}
         echo $GITHUB_WORKSPACE

      - name: Change directory
        uses: actions/checkout@v3
        with:
          repository: boris-cleo/dummy-ansible
          path: './ansible-playbooks/'

      - name: Write txt file
        run: |
          echo ${{ secrets.VAULT_PASSWORD}} > boris-cleo/dummy-ansible/ansible-playbooks/vault_password.txt
      
      - name: Show file content
        run: |
          pwd
          ls -la
          cat boris-cleo/dummy-ansible/ansible-playbooks/vault_password.txt

      - name: Run Ansible Playbooks
        uses: dawidd6/action-ansible-playbook@v2
        with:
          # Required, playbook filepath
          playbook: run_nu_services.yml
          # Optional, directory where playbooks live
          directory: boris-cleo/dummy-ansible/ansible-playbooks/
          # Optional, SSH private key
          key: ${{secrets.SSH_PRIVATE_KEY}}
          # Optional, literal inventory file contents
          # inventory: |
          #   [all]
          #   backup.nu.education

          #   [group1]
          #   example.com
          # Optional, SSH known hosts file content
          # known_hosts: .known_hosts
          # Optional, encrypted vault password
          vault_password: ${{secrets.VAULT_PASSWORD}}
          # Optional, galaxy requirements filepath
          # requirements: galaxy-requirements.yml
          # Optional, additional flags to pass to ansible-playbook
          options: |
            --inventory hosts.yml
            --limit backup
            --extra-vars "limit_customer=\"backup-\""
            --verbose
            --vault-password-file vault_password.txt 
